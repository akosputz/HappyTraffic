<template name="home">

    {{> loginButtons }}

    <h1>Happy Traffic!</h1>

    <input type="text" class="plate" placeholder="plate" autocorrect="off" autocapitalization="off"/>
    <div>
     <input type="radio" name="feedback" id="like" value="like">Like<br>
     <input type="radio" name="feedback" id="dislike" value="dislike">Dislike
    </div>

    <h2>Count: {{recordCount}}</h2>


    <input type="button" id="send" value="Send" />
</template>
